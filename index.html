<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator_V2</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <table class="calculator">

        <tr>
            <td colspan="4"><span id="result"></span></td>
        </tr>
    
        <tr>
            <td></td>
            <td><button class="buttons2" id="module">%</button></td>
            <td><button class="buttons2" id="power">**</button></td>
            <td><button class="buttons2" id="reset">AC</button></td>
        </tr>
    
        <tr> 
            <td><button class="buttons" id="seven" onclick="displayNumber('7')">7</button></td>
            <td><button class="buttons" id="eigth" onclick="displayNumber('8')">8</button></td>
            <td><button class="buttons" id="nine" onclick="displayNumber('9')">9</button></td>
            <td><button class="buttons2" id="division">/</button></td>
        </tr>

        <tr> 
            <td><button class="buttons" id="four" onclick="displayNumber('4')">4</button></td>
            <td><button class="buttons" id="five"onclick="displayNumber('5')">5</button></td>
            <td><button class="buttons" id="six"onclick="displayNumber('6')">6</button></td>
            <td><button class="buttons2" id="multiplication">*</button></td>
        </tr>

        <tr>
            <td><button class="buttons" id="one"onclick="displayNumber('1')">1</button></td>
            <td><button class="buttons" id="two" onclick="displayNumber('2')">2</button></td>
            <td><button class="buttons" id="three"onclick="displayNumber('3')">3</button></td>
            <td><button class="buttons2" id="subtraction">-</button></td>
        </tr>

        <tr>
            <td><button class="buttons" id="cero" onclick="displayNumber('0')">0</button></td>
            <td><button class="buttons" id="point" onclick="displayNumber('.')">.</button></td>
            <td><button class="buttons2" id="equal">=</button></td>
            <td><button class="buttons2" id="Sum">+</button></td>
        </tr>

    </table>
    
</body>
</html>
